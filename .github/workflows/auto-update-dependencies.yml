name: auto-update-dependencies

on:
  push:
    branches:
      - behei-vonage/vidcs-3382-deps-2

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install axios --no-save
      - name: Run dependency update script
        run: node scripts/generateDependenciesList.js
      - name: Do not commit yarn file
        run: |
          git checkout -- yarn.lock
      - name: Auto-commit updated dependencies file
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'update dependencies list [auto-generated]'
          file_pattern: 'docs/DEPENDENCIES.md'
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
